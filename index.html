<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexa Search - Home</title>
    <style>
        /* Global styles for a Bing-like layout */
        body {
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-image: url('https://s0.geograph.org.uk/geophotos/07/47/43/7474341_1c587ac6.jpg'); 
            background-size: cover; 
            background-position: center; 
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            overflow: hidden; /* Prevent scrollbars if background image is larger */
        }

        /* Main content wrapper for centering */
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for readability */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
        }

        .logo-title {
            font-size: 50px; /* Larger, prominent title */
            color: white; /* Bing's signature blue */
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: absolute;
            top: 0px;
            left: 5px;
        }

        /* Search bar container */
        .search-container {
            display: flex;
            background: white;
            justify-content: center;
            align-items: center;
            width: 1000px; /* Max width for the search bar itself */
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Fully rounded corners */
            overflow: hidden; /* Ensures input and button stay within rounded border */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 50px;
            position: absolute;
            top: 90px;
            
            
            
        }

        #searchQuery {
            flex-grow: 1; /* Takes up available space */
            padding: 12px 20px;
            border: none;
            outline: none; /* Remove focus outline */
            font-size: 1.1em;
            background-color: transparent;
            color: #333;
        }

        #searchBtn {
            padding: 12px 20px;
            font-size: 20px;
            background-color: white; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 25px 0 0 25px; /* Rounded only on the right */
            margin-left: -1px; /* Overlap border for seamless look */
            height: 50px;
            font-family: sans-serif;
            
        }

        #searchBtn:hover {
            background-color: white;
        }

        /* Error message style */
        #errorMessage {
            color: #dc3545; /* Red for errors */
            margin-top: 15px;
            font-weight: bold;
        }

        /* Optional: Footer for a complete homepage look */
        .footer {
            position: absolute;
            bottom: 20px;
            
            /* color: #fff; /* If body is dark */
            font-size: 0.9em;
            color: white;
        }
        .link-ai {
          cursor: pointer;
          color: white;
          position: absolute;
          font-size: 20px;
         
          padding: 5px;
          border-radius: 10px;
          top: 25px;
          left: 300px;
          
        }
        .link-ai:hover {
          color: white;
        }
        .link-news {
          cursor: pointer;
          color: white;
          position: absolute;
          font-size: 20px;
          background: rgb(94, 53, 74,);
          padding: 5px;
          border-radius: 10px;
          top: 25px;
          left: 200px;
          
        }
        .link-news:hover {
          color: grey;
        }
    </style>
</head>
<body>
    
        <div class="logo-title">Nexa</div>
        <div class="link-ai" onclick="window.location.href='https://agent.jotform.com/019aa1a05fc778dd8053cb29bde7706b62ae'">AI</div>
        <div class="link-news"onclick="window.location.href='news.html'">News</div>
        <div class="search-container">
          
            <input type="text" id="searchQuery" placeholder="                 ">
            <button id="searchBtn"><img class="glass" src="https://th.bing.com/th/id/OIP.pWfCIIvuyY89J6RCMEowMwHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" height="25" width="25"></button>
        </div>
        <div id="errorMessage"></div>
    </div>

    <div class="footer">
        &copy; 2023 Nexa Search. All rights reserved.
        <script src='https://cdn.jotfor.ms/agent/embedjs/019aa1a05fc778dd8053cb29bde7706b62ae/embed.js'>
</script>
    </div>

    <script>
        // Replace with your SerpStack API key
        const API_KEY = "339b9eb9a94f9b8a9e4d4a91b33a79be";

        document.getElementById("searchBtn").addEventListener("click", async () => {
            const query = document.getElementById("searchQuery").value;
            const errorMessageDiv = document.getElementById("errorMessage");
            errorMessageDiv.textContent = ''; // Clear previous errors

            if (!query) {
                errorMessageDiv.textContent = "Please enter a search term.";
                return;
            }

            const url = `https://api.serpstack.com/search?access_key=${API_KEY}&query=${encodeURIComponent(query)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.error.info || 'Unknown error'}`);
                }

                const data = await response.json();
                // Store the data in sessionStorage and redirect
                
                sessionStorage.setItem('searchResults', JSON.stringify(data, null, 2));
                window.location.href = 'results.html';

            } catch (error) {
                errorMessageDiv.textContent = `Error: ${error.message}`;
                console.error("Search error:", error);
            }
        });
    </script>
</body>
</html>
